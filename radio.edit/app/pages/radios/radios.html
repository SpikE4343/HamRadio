

<div layout="row" flex layout-fill>
  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z1"
              md-component-id="nav"
              md-is-locked-open="$mdMedia('gt-sm')" >
    <!-- md-is-locked-open="$mdMedia('gt-sm')" -->
    <md-toolbar class="md-toolbar-tools md-whiteframe-z1"
                layout="row">
      <md-button class="md-icon-button"
                 aria-label="Settings"
                 ng-click="c.toggleNavDrawer()">
        <md-icon>settings_input_antenna</md-icon>
      </md-button>
    </md-toolbar>

    <md-list>
        <md-list-item ng-repeat="page in c.pages"
                      layout="row"
                      ui-sref="{{page.state}}"
                      ng-click="c.closeNavDrawer()">
            <md-icon >{{page.icon}}</md-icon>
            <p class="md-body-2">
              {{page.name}}
            </p>
        </md-list-item>
    </md-list>
  </md-sidenav>

  <md-content class="main-content" layout="column" flex>
    <md-toolbar class="md-toolbar-tools md-whiteframe-z1" layout="row">
      <md-button ng-hide="c.isNavDrawerOpen()"class="md-icon-button" aria-label="Settings" ng-click="c.toggleNavDrawer()">
        <md-icon>settings_input_antenna</md-icon>
      </md-button>
      <h2>
        <span>Tugne</span>
        <span>{{c.navs()}}</span>
      </h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Settings">
        <md-icon>search</md-icon>
      </md-button>
      <md-button aria-label="Open Settings">
          <md-icon>more_vert</md-icon>
      </md-button>
    </md-toolbar>
    <div flex ui-view></div>
  </md-content>
</div>
